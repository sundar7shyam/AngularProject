<div class="col-md-6 offset-md-3">
    <h4> Create Patient</h4>
    <form (ngSubmit) ="onSubmit()">
    
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name"
            [(ngModel)] ="patient.name" name= "name">
        </div>
    
        <div class="form-group">
            <label>VisitedDoctor</label>
            <input type="text" class="form-control" id="visitedDoctor"
            [(ngModel)] ="patient.visitedDoctor" name= "visitedDoctor">
        </div>
    
        <div class="form-group">
            <label>DateOfVisit</label>
            <input type="text" class="form-control" id="dateOfVisit"
            [(ngModel)] ="patient.dateOfVisit" name= "dateOfVisit">
        </div>
    
        <button class="btn btn-success" type="submit"> Submit</button>
    </form>
    </div>
